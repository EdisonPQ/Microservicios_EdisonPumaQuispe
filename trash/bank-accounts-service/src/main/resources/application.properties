# Configuración de la URL de la base de datos, asegúrate de reemplazar con tu base de datos, usuario y contraseña.
spring.datasource.url=jdbc:mysql://localhost:3306/bank_account_service_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mvc.servlet.path=/api

server.port=8092
spring.application.name=bank-account-microservice